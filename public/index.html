<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#121212" />
    <meta
      name="description"
      content="Cosmic Rollers - A cosmic mini-golf adventure game"
    />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <title>Cosmic Rollers</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        width: 100%;
        height: 100%;
        background-color: #1a1a2e;
        color: #e6e6e6;
        font-family: 'Arial', sans-serif;
      }
      
      #root {
        width: 100vw;
        height: 100vh;
        position: absolute;
        left: 0;
        top: 0;
        overflow: hidden;
      }
      
      .app {
        width: 100%;
        height: 100%;
        position: relative;
      }
      
      .game-container {
        width: 100%;
        height: 100%;
        display: block;
        position: relative;
      }
      
      canvas {
        display: block !important;
        width: 100% !important;
        height: 100% !important;
        position: absolute !important;
        left: 0 !important;
        top: 0 !important;
        z-index: 0 !important;
        pointer-events: auto !important;
        visibility: visible !important;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
